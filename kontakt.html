                        <div class="contact-form">
                            <h1>Kontaktformular</h1>
                        <form method="post" action="mailto:mail@bebamu.ch" name="kontaktformular">

                            <label for="firma">Firma</label><br />
                            <input type="text" name="firma" id="firma" value="" />
                            <br />

                            <label for="anrede">Anrede</label><br />

                                <option value="">Bitte wählen</option>
                                <option value="Frau">Frau</option>
                                <option value="Herr">Herr</option>
                                <option value="Anderes">Anderes</option>
                            </select>
                            <br />

                            <label for="vorname">Vorname</label><br />

                            <br />

                            <label for="nachname">Nachname</label><br />

                            <br />

                            <label for="adresse">Adresse</label><br />
                            <input type="text" name="adresse" id="adresse" value="" />
                            <br />

                            <label for="plz">PLZ</label><br />
                            <input type="text" name="plz" id="plz" value="" />
                            <br />

                            <label for="ort">Ort</label><br />
                            <input type="text" name="ort" id="ort" value="" />
                            <br />

                            <label for="email">E-Mail</label><br />
                            <input type="email" name="email" id="email" value="" />
                            <br />

                            <label for="mitteilung">Mitteilung</label><br />
                            <textarea name="mitteilung" id="mitteilung">Bitte füllen Sie hier aus ...</textarea>
                            <br />

                            <label class="labelcheckbox" for="dsgvo">DSGVO</label><br />
                            <input name="dsgvo" id="dsgvo" type="checkbox" value="ja" />Ich akzeptiere die <a target="_blank	" href="datenschutz.html">Datenschutzrichtlinien</a>
                            <br />

                            <input type="submit" name="submit" value="Absenden" />

                        </form>
